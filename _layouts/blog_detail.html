<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body class="blog">
    <div class="main-background {{ page.background-class }}"></div>

    <div class="container-fluid header-holder blog-detail-header">
        <div class="container">
            {% include nav.html %}
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid">
        <div class="container blog-detail-container">
            <p class="blog-date">{{ page.date | date: '%B %d, %Y' }}</p>
            <h1>
                <a class="blog-title">{{ page.title }}</a>
            </h1>
        </div>
    </div>

    <div class="main-content-wrapper">
        <div class="main-content">
            <div class="container">
                <img src="{{ site.baseurl }}/assets/images/logo-icon.svg" class="img-fluid author-icon">
                <article class="pytorch-article">
                    <p class="author">
                      by
                      {% if page.author %}
                        {{ page.author }}
                      {% else %}
                        {{ site.default_author }}
                      {% endif %}
                    </p>
                    {{ content }}
                </article>
            </div>
        </div>
    </div>

    {% include similar_posts_module.html %}
    {% include footer.html %}

</body>

</html>
